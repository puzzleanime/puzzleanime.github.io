<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Anime Puzzle!</title>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/7468/7468192.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>- Sliding Anime Puzzle! -</h1>
        <div id="controls">
            <div class="control-group">
                <label for="image-select">choose a picture:</label>
                <select id="image-select"></select>
            </div>
            <div class="control-group">
                <label for="mode-select">choose a mode:</label>
                <select id="mode-select">
                    <option value="3">easy (3x3)</option>
                    <option value="4">medium (4x4)</option>
                    <option value="5">hard (5x5)</option>
                </select>
            </div>
        </div>
        <button id="shuffle-btn">shuffle</button>
        <div id="puzzle-container"></div>
        <p id="message"></p>
        <audio id="win-sound" src="win_sound.mp3" preload="auto"></audio>
        <div id="congratsmodal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>congratulations!</h2>
                <p>you solved the puzzle!</p>
            </div>
        </div>
    </div>
    <button id="theme-toggle" class="theme-toggle"></button> 
    <script src="javaa.js"></script>
</body>
</html>
