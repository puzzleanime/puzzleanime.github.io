<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Spanish Translator</title>
    <link rel="icon" type="image/png" href="https://icons.iconarchive.com/icons/marcus-roberto/google-play/512/Google-Translate-icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="main-container rounded-2xl shadow-xl p-6 md:p-8">
        <div class="text-center mb-8 header-section">
            <h1 class="text-3xl md:text-4xl font-bold">English to Spanish Translator</h1>
            <p class="mt-2">Translate and Listen</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="english-text" class="block text-sm font-medium mb-2">English</label>
                <textarea id="english-text" rows="8" class="w-full p-4 rounded-lg" placeholder="Enter English text here..."></textarea>
            </div>
            <div>
                <div class="flex justify-between items-center mb-2">
                    <label for="spanish-text" class="block text-sm font-medium">Spanish</label>
                    <button id="speaker-btn" class="speaker-btn p-2 rounded-full" title="Listen to translation">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                          <path d="M10 1.25a.75.75 0 00-1.06-.625l-5.25 3.5A.75.75 0 003 5v10a.75.75 0 00.69.75l5.25 3.5a.75.75 0 001.06-.625V1.25zM12.25 5a.75.75 0 01.75.75v8.5a.75.75 0 01-1.5 0V5.75a.75.75 0 01.75-.75zM15 6.25a.75.75 0 01.75.75v6.5a.75.75 0 01-1.5 0V7a.75.75 0 01.75-.75z" />
                        </svg>
                    </button>
                </div>
                <textarea id="spanish-text" rows="8" class="w-full p-4 rounded-lg" placeholder="Translation will appear here..." readonly></textarea>
            </div>
        </div>

        <div class="mt-8 text-center">
            <button id="translate-btn" class="w-full md:w-auto font-semibold py-3 px-8 rounded-lg flex items-center justify-center mx-auto">
                <span id="btn-text">Translate</span>
                <div id="loader" class="loader hidden ml-3"></div>
            </button>
        </div>
        
        <div id="message-box" class="mt-4 text-center font-medium h-5"></div>
    </div>

    <script>
        // All the previous JavaScript code goes here.
        // It does not need to be changed.
        const englishTextarea = document.getElementById('english-text');
        const spanishTextarea = document.getElementById('spanish-text');
        const translateButton = document.getElementById('translate-btn');
        const speakerButton = document.getElementById('speaker-btn');
        const messageBox = document.getElementById('message-box');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btn-text');

        translateButton.addEventListener('click', handleTranslation);
        speakerButton.addEventListener('click', handleSpeak);

        async function handleTranslation() {
            const englishText = englishTextarea.value.trim();
            spanishTextarea.value = '';
            messageBox.textContent = '';
            if (!englishText) {
                messageBox.textContent = 'Please enter some English text to translate.';
                return;
            }
            setLoading(true);
            try {
                const prompt = `Translate the following English text to Spanish. Provide only the Spanish translation and nothing else: "${englishText}"`;
                const translatedText = await callGemini(prompt);
                if (translatedText) {
                    spanishTextarea.value = translatedText;
                } else {
                    messageBox.textContent = 'Sorry, the translation could not be completed.';
                }
            } catch (error) {
                console.error('Translation Error:', error);
                if (error.message.includes('API key not valid')) {
                     messageBox.textContent = 'API key is invalid or missing. Please check the code.';
                } else {
                     messageBox.textContent = 'An error occurred. Please try again.';
                }
            } finally {
                setLoading(false);
            }
        }

        function handleSpeak() {
            const textToSpeak = spanishTextarea.value;
            messageBox.textContent = '';
            if (!textToSpeak) {
                messageBox.textContent = 'There is nothing to listen to.';
                return;
            }
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.lang = 'es-ES'; 
                utterance.rate = 0.9; 
                window.speechSynthesis.speak(utterance);
            } else {
                messageBox.textContent = 'Sorry, your browser does not support text-to-speech.';
            }
        }
        
        async function callGemini(prompt) {
            const apiKey = "AIzaSyAHVLc5ZwtpD_M3E28eoKM7gGtZjb74qV8"; 
            const apiUrl = `https://generativelace.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            let retries = 3;
            let delay = 1000;
            while (retries > 0) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) {
                        if (response.status === 400) {
                            const errorData = await response.json();
                            if (errorData.error?.message.includes('API key not valid')) {
                                throw new Error('API key not valid. Please pass a valid API key.');
                            }
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const result = await response.json();
                    if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                        return result.candidates[0].content.parts[0].text.trim().replace(/^"|"$/g, '');
                    } else {
                        console.error("Unexpected API response structure:", result);
                        throw new Error("Invalid response structure from API.");
                    }
                } catch (error) {
                    console.error(`Attempt failed: ${error.message}`);
                    retries--;
                    if (retries === 0) throw error;
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2;
                }
            }
            return null;
        }

        function setLoading(isLoading) {
            translateButton.disabled = isLoading;
            if (isLoading) {
                btnText.textContent = 'Translating...';
                loader.classList.remove('hidden');
            } else {
                btnText.textContent = 'Translate';
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
